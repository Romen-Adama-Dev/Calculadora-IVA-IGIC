<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambio de Precio IVA a IGIC</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Calculadora de Cambio de IVA a IGIC</h1>
    <form id="calculadora">
        <label for="precioIVA">Precio con IVA (21%): </label>
        <input type="number" id="precioIVA" required>
        <button type="submit">Calcular IGIC</button>
    </form>
    <p id="resultado">
        <span class="precioBase"></span><br>
        <span class="cantidadIVA"></span><br>
        <span class="precioIGIC"></span><br>
        <span class="cantidadIGIC"></span>
    </p>
    <script src="script.js"></script>
</body>
</html>
